<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black
        }
    </style>
</head>
<body>
    <center>
    <table>
        <tr>
            <th colspan=2/th>
            HTML5 Forms
        </tr>
        <tr>
            <td>Select your favorite colour:</td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td>Birthday</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Birthday(data and time):</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Birthday(month and year):</td>
            <td><input type="month"></td>
        </tr>
        <tr>
            <td>Quanitity(between 1 and 5):</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Points:</td>
            <td><input type="range"></td>
        </tr>
        <tr>
            <td>Search Google:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Telephone:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Add your homepage:</td>
            <td><input type="text"></td>
        </tr>
    </table>
    </center>
</body>
</html>
